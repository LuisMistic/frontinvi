<div class="stars">
     <!-- Estrellas normales -->
     <div *ngFor="let star of stars" class="star"
          [style.top.px]="star.y"
          [style.left.px]="star.x"
          [style.width.px]="star.size"
          [style.height.px]="star.size"
          [style.animation-duration.s]="star.fadeInDuration + star.fadeOutDuration"
          [class.fade-in-delay-1]="star.fadeInDelay === 1"
          [class.fade-in-delay-2]="star.fadeInDelay === 2"
          [class.fade-in-delay-3]="star.fadeInDelay === 3"
          [class.fade-in-delay-4]="star.fadeInDelay === 4"
          [class.fade-in-delay-5]="star.fadeInDelay === 5"
          [class.fade-in-delay-6]="star.fadeInDelay === 6"
          [class.fade-in-delay-7]="star.fadeInDelay === 7"
          [class.fade-in-delay-8]="star.fadeInDelay === 8"
          [class.fade-in-delay-9]="star.fadeInDelay === 9"
          [class.fade-in-delay-10]="star.fadeInDelay === 10"
          [style.background-color]="star.color">
     </div>
   
     <!-- Cometas -->
     <div *ngFor="let comet of comets" class="comet"
          [style.top.px]="comet.y"
          [style.left.px]="comet.x"
          [style.width.px]="comet.size"
          [style.height.px]="comet.size"
          [style.animation-duration.s]="comet.duration"
          [style.animation-delay.s]="comet.delay"
          [style.background-color]="comet.color">
     </div>
   
     <!-- Planeta -->
     <img src="../../../assets/planeta.png" class="planet">
   </div>
