<div class="stars-container">
  <div class="container">
    <div class="card">
      <div *ngIf="!isAdminLoggedIn">
        <form (ngSubmit)="loginAdmin()" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" required [(ngModel)]="adminUsername">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="adminPassword">
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>

        <hr>

        <form (ngSubmit)="registerUser()" #registerForm="ngForm">
          <div class="form-group">
            <label for="newUsername">Nuevo Usuario:</label>
            <input type="text" id="newUsername" name="newUsername" class="form-control" required [(ngModel)]="newUsername">
          </div>
          <div class="form-group">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required [(ngModel)]="newPassword">
          </div>
          <div class="form-check">
            <input type="checkbox" id="isAdmin" name="isAdmin" class="form-check-input" [(ngModel)]="isAdmin">
            <label for="isAdmin" class="form-check-label">Administrador</label>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Registrar Usuario en Modo Prueba</button>
        </form>

        <div class="mt-3">
          <app-password-generator></app-password-generator>
        </div>
      </div>

      <div *ngIf="isAdminLoggedIn" class="text-center">
        <p>Bienvenido, administrador.</p>
        <button (click)="navigateTo('/lista-invitados')" class="btn btn-primary">Ver lista de invitados</button>
      </div>

      <div class="text-center mt-2">
        <button (click)="navigateTo('/registro')" class="btn btn-secondary">Invitados</button>
      </div>
    </div>
  </div>
</div>
